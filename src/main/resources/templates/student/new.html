<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

	<th:block th:replace="common/meta"/>
	<title>学生</title>
	<th:block th:replace="common/link"/>
</head>

<body>
<section>
	<div class="wrapper">
		<!-- top navbar-->
		<th:block th:replace="common/header"/>
		<!-- sidebar-->
		<th:block th:replace="common/left(menu='student')"/>


		<!-- Main section-->

		<section>
			<div class="content-wrapper">
				<h3>
					<!-- Breadcrumb right aligned-->
					<div class="pull-right">
						<button id="btnBack" type="button"
								class="btn btn-default">
					     返回
						</button>

					</div>
					学生
					<!-- Small text for title-->
					<span class="text-sm hidden-xs">&nbsp;</span>
					<!-- Breadcrumb below title-->

				</h3>
				<!-- START panel-->
				<div class="panel">
					<div class="panel-heading">&nbsp;</div>
					<div class="panel-body">
						<form method="get" id="newForm" class="form-horizontal"
							  data-parsley-validate="" onsubmit="return false">
							<input type="hidden" name="id" id="id" th:value="${student.id}" />
								<!-- input text start -->
							<fieldset>
								<div class="form-group mb">
									<label class="control-label col-sm-2">姓名&nbsp;*</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" required="required" maxlength="8"
												  id="realName" name="realName" th:value="${student.realName}" data-parsley-required-message="请输入姓名！"/>

									</div>
								</div>
								<div class="form-group mb">
									<label class="control-label col-sm-2">性别&nbsp;*</label>
									<div class="col-sm-8">
										<label class="radio-inline c-radio">
											<input id="sex1" type="radio" name="sex" value="男" th:checked="${student.sex == '男' || student.sex == null}"/>
											<span class="fa fa-circle"></span>男</label>
										<label class="radio-inline c-radio">
											<input id="sex2" type="radio" name="sex" value="女" th:checked="${student.sex == '女'}"/>
											<span class="fa fa-circle"></span>女</label>
									</div>
								</div>
								<div class="form-group mb">
									<label class="control-label col-sm-2">学校&nbsp;*</label>

									<div class="col-sm-8">
										<select name="schoolId" class="form-control m-b">
											<option th:each="school:${schoolList}" th:text="${school.name}" th:value="${school.id}" th:selected="${student.schoolId==school.id}"></option>
										</select>
									</div>
								</div>
								<div class="form-group mb">
									<label class="control-label col-sm-2">手机号&nbsp;*</label>

									<div class="col-sm-8">
										<input type="text" class="form-control"  required="required" data-parsley-length="[11, 11]"
											   id="mobile" name="mobile" th:value="${student.mobile}" data-parsley-required-message="请输入手机号！"/>

									</div>
								</div>
								<div class="form-group mb">
									<label class="control-label col-sm-2">邮箱&nbsp;*</label>

									<div class="col-sm-8">
										<input type="email" class="form-control" required="required"
											   id="email" name="email" th:value="${student.email}" data-parsley-required-message="请输入邮箱！"/>

									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group mb">
									<div class="col-sm-4 col-sm-offset-2">
										<button type="submit" class="btn btn-info">
											保存
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<!-- END panel-->
			</div>
		</section>

		<!-- Page footer-->
		<th:block th:replace="common/footer"/>
	</div>
</section>

<th:block th:replace="common/include"/>
<th:block th:replace="student/js/new_js"/>
</body>

</html>
