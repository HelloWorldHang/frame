<script type="text/javascript">
    /*<![CDATA[*/
    var Login = function () {

        return {
            //main function to initiate the module
            init: function () {
                //初始化事件
                this.initEvent();

                //
                //初始化提交
                Sys
                    .initSubmit({

                        //提交参数
                        submitParam: {
                            "initForm": function () {
                                return true;
                            },
                            "btnSubmitingVal": "登录中...",
                            "btnVal":"登录",
                            "btnId": "btnLogin",
                            //"ajaxType":"post";
                            "ajaxUrl": "/login.json",
                            //"formId" : "newForm",
                            //"successTip":"操作成功！",
                            "successCallback": function (resp) {
                                // 如果不成功接收前端返回的消息并展示
                                if (!resp.success) {
                                    // 接收错误代码该怎样展示
                                   $("#spanErrMsg").html(resp.resultMsg);
                                    return;
                                }

                                location.href = "/index.html";

                            }
                        },
                        //提交方法
                        submitHandler: Sys.submitForm

                    });

            },
            /**
             * 初始化事件
             */
            initEvent: function () {


            }


        };
    }();

    $(document).ready(function () {

        Login.init();

    });
    /*]]>*/
</script>
