<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:replace="common/meta"/>
	<title>PV统计</title>
	<th:block th:replace="common/link"/>
</head>


<body>
<div class="wrapper">
	<!-- top navbar-->
	<th:block th:replace="common/header"/>

	<th:block th:replace="common/left(menu='stat')"/>
	<!-- Main section-->
	<section>
		<!-- Page content-->
		<div class="content-wrapper">

			<h3>

				PV统计
				<!-- Small text for title-->
				<span class="text-sm hidden-xs"></span>
				<!-- Breadcrumb below title-->

			</h3>


			<!-- START row-->
			<div class="row">
				<div class="col-lg-12">
					<!-- START panel-->
					<div class="panel">


						<div class="panel-body ">
							<form role="form" id="searchForm" class="form-inline pull-right">
								<div class="form-group" style="display: none">
									<input type="hidden" id="sysId" th:value="${sysId}"/>
								</div>
								<div class="form-group" style="display: none">
									<button type="button" id="btnSearch" class="btn btn-labeled btn-info">
										<span class="btn-label"><i class="fa fa-search"></i> </span>查询
									</button>
								</div>

							</form>
						</div>

						<div class="panel-body">
							<table id="tabList" data-mobile-responsive="true"
								   class="table table-hover">
							</table>
							<div class="fixed-table-pagination"></div>
						</div>
					</div>
					<!-- END panel-->
				</div>

			</div>
			<!-- END row-->


		</div>
	</section>
	<!-- Page footer-->
	<th:block th:replace="common/footer"/>
</div>

<th:block th:replace="common/include"/>
<th:block th:include="stat/js/year_js"/>

</body>

</html>
